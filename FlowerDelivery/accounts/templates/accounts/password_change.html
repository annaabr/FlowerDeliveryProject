{% extends 'main/layout.html' %}

{% block title %}
   Изменение пароля
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="h4">Страница изменения пароля пользователя {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сменить пароль</button>
    </form>
</div>
{% endblock %}
